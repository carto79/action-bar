<!DOCTYPE html>
<html>
<head>
<title>Ezra's Skill Bar V2</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body { 
    background-color: #00FF00; /* Green Screen */
    font-family: 'Press Start 2P', cursive; /* Retro Gaming Font */
    overflow: hidden; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    height: 100vh;
    padding-bottom: 50px;
    margin: 0;
  }

  /* THE HUD CONTAINER */
  #hud-wrapper {
    position: relative;
    width: 90%;
    max-width: 800px;
    text-align: center;
  }

  /* TEXT LABEL */
 .label-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    text-shadow: 4px 4px 0 #000;
    color: white;
    font-size: 24px;
    text-transform: uppercase;
  }

  /* THE BAR FRAME */
  #bar-border {
    width: 100%; 
    height: 50px; 
    background: #2a2a2a; 
    border: 4px solid #000;
    border-radius: 8px; /* Slight retro rounding */
    box-shadow: 10px 10px 0 rgba(0,0,0,0.5); /* Hard shadow */
    position: relative;
    overflow: hidden;
  }

  /* THE FILL (HEALTH) */
  #health-fill {
    width: 50%; 
    height: 100%; 
    background: linear-gradient(180deg, #33ccff, #0000ff); /* Classic Blue */
    transition: width 0.3s cubic-bezier(0.25, 1.5, 0.5, 1); /* Bouncy physics */
    position: relative;
  }
  
  /* SHINE EFFECT ON BAR */
  #health-fill::after { 
    content: ''; position: absolute; top: 10%; left: 2%; width: 96%; height: 20%;
    background: rgba(255,255,255,0.4); border-radius: 4px;
  }

  /* POPUP TEXT FLOATING DAMAGE */
 .float-text {
    position: absolute;
    left: 50%; top: -50px;
    transform: translateX(-50%);
    font-size: 40px;
    text-shadow: 3px 3px 0 #000;
    animation: floatUp 1s ease-out forwards;
    pointer-events: none;
  }

  /* CONTROLS (Hidden when recording usually) */
  #controls {
    margin-top: 40px;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 10px;
    display: flex;
    gap: 20px;
  }
  
  button {
    font-family: 'Press Start 2P', cursive;
    padding: 15px 25px;
    border: 4px solid white;
    background: #ff0055;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 5px 5px 0 #000;
    active: transform: translate(2px, 2px);
  }
  
  button.heal { background: #00aa55; }
  button.auto { background: #ffcc00; color: black; }

  /* ANIMATION CLASSES */
  @keyframes floatUp {
    0% { opacity: 1; top: -20px; transform: translateX(-50%) scale(1); }
    100% { opacity: 0; top: -150px; transform: translateX(-50%) scale(1.5); }
  }
  
 .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
  
  @keyframes shake {
    10%, 90% { transform: translate3d(-4px, 0, 0); }
    20%, 80% { transform: translate3d(8px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-12px, 0, 0); }
    40%, 60% { transform: translate3d(12px, 0, 0); }
  }

 .critical { background: linear-gradient(180deg, #ff3333, #aa0000)!important; }
 .gold-mode { border-color: gold!important; box-shadow: 0 0 20px gold; }

</style>
</head>
<body>

<div id="hud-wrapper">
  <div class="label-container">
    <span>SKILL MASTERY</span>
    <span id="hp-text">50%</span>
  </div>
  <div id="bar-border">
    <div id="health-fill"></div>
  </div>
</div>

<div id="controls">
  <button onclick="takeDamage()">ðŸ’¥ FAIL (Damage)</button>
  <button class="heal" onclick="addSkill()">âœ¨ NAILED IT (Heal)</button>
  <button class="auto" onclick="toggleAuto()">ðŸ¤– AUTO-PILOT</button>
</div>
